<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="../css/style.css">
    <title>Forgot Password page</title>
  </head>
  <body class="forgot-passsword-bg-gradient">
          <div class="container-fluid">
                  <div class="row justify-content-center">
                          <div class="col-5">
                                <form class=" forgot-password-form-container shadow bg-white m-5 pb-5 rounded">

                                                <div class="forgot-password-heading pt-3 px-3">
                                                        <p class="h4 font-weight-bold text-muted">Forgot Password?
                                                        <img src="../icons/window-closed.svg" class="float-right" alt="">
                                                        </p>
                                                </div>
                                        
                                                <div class="form-group mx-5 mt-5">
                                                  <label for="exampleInputEmail1" class="">Registered Email Id</label>
                                                  <input type="email" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email Id">
                                                </div>
                                               
                                                <div class="mb-4 mt-2">
                                                        <button type="submit" class="btn btn-primary float-right mr-5 py-1 px-3">Recover Password</button>

                                                </div>
                                                
                                </form>
                                        
                                        
                                        
                                
                                
                          </div>
                  </div>
          </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
